<div id="eventsView">
    <div data-bind="kendoTabStrip: {}">
        <ul>
            <li data-bind="kendoTab: { enabled: eventsEnabled }">Events</li>
            <li data-bind="kendoTab: { enabled: updatesEnabled }">Updates</li>
        </ul>
        <div>
            <div data-bind="kendoListView: { data: events,
                                            template: 'listTmpl',
                                            useKOTemplates: true }"></div>
            <button data-bind="click: clearHistory">Clear history</button>
        </div>
        <div data-bind="module: {template:'UpdatesView', name:'UpdatesViewModel'}"></div>
    </div>
</div>


</div>

<script id="listTmpl" type="text/html">
    <div style="border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: #ffebaf">
        <b>Ticket: </b>
        <span data-bind="text: id"></span></b>
        (<span data-bind="text: name"></span>)
    </div>
</script>
